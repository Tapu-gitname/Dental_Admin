<div class="header-container">
    <div class="header-title">RR Dental Clinic</div>
    <div class="header-buttons">
      <button pButton type="button" label="Patient List" icon="pi pi-users" [routerLink]="['patients']" class="p-button-rounded p-button-info"></button>
      <button pButton type="button" label="Revenue" icon="pi pi-dollar" [routerLink]="['revenue']" class="p-button-rounded p-button-success"></button>

    </div>
</div>
